<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body class="container">
    <div class="row">
        <div class="col-12">
            <h3>Money</h3>
            <p id="money">0</p>
        </div>
        <div class="col-12">
            <h3>Money Per Second</h3>
            <p id="moneyPerSecond">0</p>
        </div>
        <div>
            <button id="addMoneyButton">Add Money</button>
            <button id="reset">Reset</button>
        </div>

        <div class="col">
            <h1>Buy Money</h1>
            <ul class="list-group" id="moneyUpgradesList"></ul>
        </div>

        <div class="col">
            <h1>Buy parts</h1>
            <ul class="list-group" id="shipPartsList"></ul>
        </div>

        <div class="col">
            <h1>Owned parts</h1>
            <div class="">
                <div class="btn-group">
                    <button id="ownedCategoryButton0" class="btn btn-primary" type="button">All</button>
                    <button id="ownedCategoryButton1" class="btn btn-primary" type="button">Command</button>
                    <button id="ownedCategoryButton2" class="btn btn-primary" type="button">Comms</button>
                    <button id="ownedCategoryButton3" class="btn btn-primary" type="button">Engine</button>
                    <button id="ownedCategoryButton4" class="btn btn-primary" type="button">Hull</button>
                    <button id="ownedCategoryButton5" class="btn btn-primary" type="button">Power</button>
                </div>
                <ul id="ownedPartsList" class="list-group"> 
                </ul>
            </div>
        </div>

        <div class="col">
        <h1>Installed parts</h1>
        <ul class="list-group" id="installedParts"></ul>
        </div>
        




        <p id="versionNumber">Version: 0.2</p>
    </div>
    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
